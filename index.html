<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">Chatbot SidX</div>
            </div>
            <div class="messages">
                <div class="message other-message">
                    <div>
                        <div class="name">SidX</div>
                        <div class="text">Olá. Seja bem vindo ao chatbot do SiDi. Digite "iniciar" para começarmos o processo!</div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Enviar</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="code.js"></script>
</body>
</html>
